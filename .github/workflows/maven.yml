name: Java CI with Maven and Selenium Grid

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run the tests on'
        type: string
        required: true
        default: 'chrome'
        options:
          - 'chrome'
          - 'firefox'
          - 'edge'
          - 'safari'
      xmlfile:
        description: 'XML file to run the tests on'
        type: string
        required: true
        default: 'testng.xml'
      runmode:
        description: 'Run mode for the tests'
        type: string
        required: true
        default: 'remote'
        options:
          - 'local'
          - 'remote'
      platform:
        description: 'Platform to run the tests on'
        type: string
        required: true
        default: 'githubactions'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build using testng xml file
      run: >
        mvn -B -DtestngXmlFile=$xmlfile -DrunMode=$runmode -Dbrowser=$browser -Dplatform=$platform clean test
        -Dmaven.test.failure.ignore=true


#Report Generation
    - name: Upload Report
      uses: actions/setup-java@v4
      with:
        name: SparkHTML
        path: ./reports/*.html